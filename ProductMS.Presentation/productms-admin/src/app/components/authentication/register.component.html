<div class="container col-3">
  <form (submit)=register()>
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="Username" [(ngModel)]="model.Username" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" name="Password" [(ngModel)]="model.Password" class="form-control">
    </div>
     <div class="form-group">
      <label>Email</label>
      <input type="text" name="Password" [(ngModel)]="model.Email" class="form-control">
    </div>
     <div class="form-group">
      <label>Fullname</label>
      <input type="text" name="Password" [(ngModel)]="model.Fullname" class="form-control">
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
