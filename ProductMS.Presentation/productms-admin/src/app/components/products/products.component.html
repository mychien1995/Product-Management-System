<a href="/insertProduct" >Insert</a>
<table>
	<thead>
		<tr>
			<th>Product Id</th>
			<th>Product Name</th>
			<th>Image Url</th>
			<th>Created Date</th>
			<th>Updated Date</th>
			<th>Product Description</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of products">
			<td>{{item.ProductId}}</td>
			<td>{{item.ProductName}}</td>
			<td></td>
			<td>{{item.CreatedDate}}</td>
			<td>{{item.UpdatedDate}}</td>
			<td><button>Show</button></td>
			<td>
				<a href="/products/{{item.ProductId}}">Detail</a>
				<a href="/updateProduct/{{item.ProductId}}">Update</a>
			</td>
		</tr>
	</tbody>
</table>
