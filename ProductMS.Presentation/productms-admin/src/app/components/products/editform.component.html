<h3>{{formTitle}}</h3>
<form (submit)=save()>
  <label>Product Name</label>
  <input type="text" name="ProductName" [(ngModel)]="model.ProductName">
  <label>Product Description</label>
  <textarea name="ProductDescription" [(ngModel)]="model.ProductDescription"></textarea>
  <button type="submit">Update</button>
</form>
